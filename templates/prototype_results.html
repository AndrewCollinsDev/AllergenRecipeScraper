<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>

    {% for recipe in recipes %}
        <div class="result">
            <h3>{{ recipe.title }}</h3>
            <p><a href="{{ recipe.link }}">Recipe Link</a></p>
            <ul>
                {% for ingredient in recipe.ingredients %}
                    <li>{{ ingredient }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
</body>
</html>
